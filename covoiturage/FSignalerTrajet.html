<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoFind</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #89a9ce, #89a9ce);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgb(45, 118, 226);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .icons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .icons img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #fff;
      padding: 5px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input[type="int"], input[type="text"], input[type="date"], input[type="time"], input[type="text"] , input[type="date"], input[type="time"], input[type="text"], input[type="int"], input[type="double"] {
      width: 88%;
      padding: 12px;
      margin: 10px 0;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      background-color: #f0f0f0;
    }

    .btn {
      width: 10%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .separator {
      margin: 20px 0;
      position: relative;
    }

    .separator::before,
    .separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: #ccc;
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    .separator span {
      background: white;
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icons">
      <img src="C:\Users\Rose Eyenga\Desktop\LSI 3\GoFind\WhatsApp Image 2025-04-24 à 23.26.14_bc1e3172.jpg" alt="Covoiturage">
    </div>
    <h1>GoFind</h1>
    <p><strong>Déclarer un trajet</strong><br></p>
    <input type="text" placeholder="conducteur" required>
    <input type="text" placeholder="Point de départ" required>
    <div>
      <input type="date" placeholder="Date de départ" required>
      <input type="time" placeholder="Heure de départ" required>
    </div>
    <input type="text" placeholder="Point d'arrivée" required>
    <div>
      <input type="date" placeholder="Date d'arrivée" required>
      <input type="time" placeholder="Heure d'arrivée" required>
    </div>
    <input type="text" placeholder="Véhicule" required>
    <input type="int" placeholder="Nombre de places disponibles" required>
    <input type="double" placeholder="Téléphone du conducteur" required>
    <a href="Covoiturage.html"><button class="btn">OK</button></a>
    

  </div>
</body>
</html
