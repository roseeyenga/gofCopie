    .search-bar {
      border-radius: 25px;

    .search-bar input {
      background: transparent;

    .icons {

      justify-content: space-around;

    }

    .icons img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #fff;
      padding: 5px;
    }

      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: none;

      background-color: #f0f0f0;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .btn3 {

      border: none;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .separator {
      margin: 20px 0;
      position: relative;
    }

    .separator::before,
    .separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: #ccc;
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    .separator span {
      background: white;
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.2em;
    }
